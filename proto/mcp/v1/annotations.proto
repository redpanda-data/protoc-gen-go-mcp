syntax = "proto3";

package mcp.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/redpanda-data/protoc-gen-go-mcp/proto/gen/go/mcp";

// mcp_tool_name allows specifying a custom name for the MCP tool generated from a service method.
// This annotation provides type-safe, compile-time validation of custom tool names.
//
// Example usage:
//   rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
//     option (mcp.mcp_tool_name) = "create_user";
//   }
//
// The tool name should follow these conventions:
// - Use snake_case (lowercase with underscores)
// - Be descriptive and concise
// - Avoid spaces or special characters
// - Be unique within the service
extend google.protobuf.MethodOptions {
  string mcp_tool_name = 50001;
}
