syntax = "proto3";

package testdata;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/any.proto";
import "google/api/field_behavior.proto";
import "buf/validate/validate.proto";

// TestService provides test operations
service TestService {
  // CreateItem creates a new item
  rpc CreateItem(CreateItemRequest) returns (CreateItemResponse);
  
  // GetItem retrieves an item by ID
  rpc GetItem(GetItemRequest) returns (GetItemResponse);
  
  // Test well-known types handling
  rpc ProcessWellKnownTypes(ProcessWellKnownTypesRequest) returns (ProcessWellKnownTypesResponse);
  
  // Test protovalidate constraints
  rpc TestValidation(TestValidationRequest) returns (TestValidationResponse);
}

message CreateItemRequest {
  // Required field
  string name = 1 [(google.api.field_behavior) = REQUIRED];
  
  // Optional field
  optional string description = 2;
  
  // Map field (becomes array in OpenAI mode)
  map<string, string> labels = 3;
  
  // Repeated field
  repeated string tags = 4;
  
  // Oneof field
  oneof item_type {
    ProductDetails product = 5;
    ServiceDetails service = 6;
  }
  
  // Bytes field (has format: byte that should be removed in OpenAI)
  bytes thumbnail = 7;
}

message ProductDetails {
  double price = 1;
  int32 quantity = 2;
}

message ServiceDetails {
  string duration = 1;
  bool recurring = 2;
}

message CreateItemResponse {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
}

message GetItemRequest {
  string id = 1;
}

message GetItemResponse {
  Item item = 1;
}

message Item {
  string id = 1;
  string name = 2;
  string description = 3;
  map<string, string> labels = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message ProcessWellKnownTypesRequest {
  // Well-known types that need special handling in OpenAI mode
  google.protobuf.Struct metadata = 1;
  google.protobuf.Value config = 2;
  google.protobuf.Any payload = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message ProcessWellKnownTypesResponse {
  bool success = 1;
  string message = 2;
}

message TestValidationRequest {
  // UUID constraint
  string resource_group_id = 1 [
    (buf.validate.field).string.uuid = true,
    (buf.validate.field).ignore = IGNORE_IF_ZERO_VALUE
  ];
  
  // Email constraint
  string email = 2 [(buf.validate.field).string.email = true];
  
  // Pattern constraint
  string username = 3 [(buf.validate.field).string.pattern = "^[a-zA-Z][a-zA-Z0-9_]{2,19}$"];
  
  // Length constraints
  string name = 4 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 50
  ];
  
  // Numeric constraints
  int32 age = 5 [
    (buf.validate.field).int32.gte = 0,
    (buf.validate.field).int32.lte = 150
  ];
  
  int64 timestamp = 6 [
    (buf.validate.field).int64.gt = 0
  ];
}

message TestValidationResponse {
  bool success = 1;
  string message = 2;
}